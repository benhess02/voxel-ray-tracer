<!DOCTYPE html>
<html lang="en">
<head>

    <script>

    gtag('config', 'G-Y64SLP1D5R');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Path Tracer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="cvs"></canvas>
    <div class="menu">
        <h1>Voxel Path Tracer</h1>
        <p class="credit">Created by <a href="https://benhess02.github.io/" target="_blank">Ben Hess</a></p>
        <div id="menu-content">
            <h2>Controls</h2>
            <p>W, A, S, D - Move</p>
            <p>Space, Shift - Move vertically</p>
            <p>Mouse click/drag - Rotate</p>
            <p>Scroll - Zoom (focal distance)</p>
            </p>
            <h2>Settings</h2>
            <div class="menu-item">
                <span id="focal-length-label">Focal length:</span>
                <input type="range" id="focal-length-slider" min="5" max="200", step="0.01">
            </div>
            <div class="menu-item">
                <span id="focal-distance-label">Focal distance:</span>
                <input type="range" id="focal-distance-slider" min="0.5" max="40", step="0.01">
            </div>
            <div class="menu-item">
                <span id="apurture-label">Apurture:</span>
                <input type="range" id="apurture-slider" min="0.5" max="50", step="0.01">
            </div>
            <div class="menu-item">
                <span id="film-guage-label">Film guage:</span>
                <input type="range" id="film-guage-slider" min="5" max="100", step="0.01">
            </div>
            <h2>Renderer Stats</h2>
            <p id="fps-label">FPS:</p>
            <p id="samples-label">Samples:</p>
        </div>
        <button id="more-btn">Close</button>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
